    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // ============================================================
        // ä½ çš„é…ç½® (å·²ä¿ç•™)
        // ============================================================
        const firebaseConfig = {
            apiKey: "AIzaSyDRQOohNRt0UjQD2voZ6gYeozKOy-uvM7E",
            authDomain: "milktea-demo-9025c.firebaseapp.com",
            projectId: "milktea-demo-9025c",
            storageBucket: "milktea-demo-9025c.firebasestorage.app",
            messagingSenderId: "356695291882",
            appId: "1:356695291882:web:3e85ca87492ec5b980e493"
        };
        // ============================================================

        // Chart.js å®ä¾‹
        let chartInstance = null;

        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            
            const q = query(collection(db, "records"), orderBy("timestamp", "desc"), limit(50));
            
            onSnapshot(q, (snapshot) => {
                const records = [];
                snapshot.forEach((doc) => {
                    records.push(doc.data());
                });

                updateDashboard(records);
            });

        } catch (e) {
            console.error(e);
            alert("æ•°æ®åº“è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥é…ç½®");
        }

        function updateDashboard(records) {
            // 1. æ›´æ–°æ€»æ•°
            document.getElementById('totalCount').innerText = records.length;

            // 2. æ›´æ–°æœ€æ–°åˆ—è¡¨ (å–å‰10æ¡)
            const feedList = document.getElementById('feedList');
            feedList.innerHTML = '';
            
            records.slice(0, 10).forEach(rec => {
                const div = document.createElement('div');
                div.className = 'glass-effect p-3 rounded-lg flex items-center justify-between fade-in border-l-4 border-pink-500';
                
                // å¤„ç†æ²¡æœ‰æ˜µç§°çš„è€æ•°æ®
                const userName = rec.username || "ç¥ç§˜èŒ¶å‹";
                const timeString = rec.timestamp ? new Date(rec.timestamp.seconds * 1000).toLocaleTimeString() : 'åˆšåˆš';

                div.innerHTML = `
                    <div class="flex flex-col">
                        <div class="text-xs text-indigo-300 font-bold mb-1 flex items-center">
                            <i class="fas fa-user-circle mr-1"></i> ${userName}
                        </div>
                        <div class="flex items-center">
                            <span class="text-base font-bold mr-2 text-white">${rec.brand.split(' ')[0]}</span>
                            <span class="text-gray-400 text-xs italic">${rec.mood}</span>
                        </div>
                    </div>
                    <span class="text-xs text-gray-500 ml-2 whitespace-nowrap">${timeString}</span>
                `;
                feedList.appendChild(div);
            });

            // 3. æ›´æ–°å›¾è¡¨
            updateChart(records);
        }

        function updateChart(records) {
            const counts = {};
            records.forEach(r => {
                const name = r.brand.split(' ')[0]; 
                counts[name] = (counts[name] || 0) + 1;
            });

            const labels = Object.keys(counts);
            const data = Object.values(counts);

            if (chartInstance) {
                chartInstance.data.labels = labels;
                chartInstance.data.datasets[0].data = data;
                chartInstance.update();
            } else {
                const ctx = document.getElementById('brandChart').getContext('2d');
                chartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'æ‰“å¡æ•°é‡',
                            data: data,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.7)',
                                'rgba(54, 162, 235, 0.7)',
                                'rgba(255, 206, 86, 0.7)',
                                'rgba(75, 192, 192, 0.7)',
                                'rgba(153, 102, 255, 0.7)'
                            ],
                            borderColor: 'rgba(255, 255, 255, 0.5)',
                            borderWidth: 1,
                            borderRadius: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { beginAtZero: true, grid: { color: '#2a3b55' }, ticks: { color: '#a0aec0' } },
                            x: { grid: { display: false }, ticks: { color: '#a0aec0', font: {size: 14} } }
                        }
                    }
                });
            }
        }
    </script>
